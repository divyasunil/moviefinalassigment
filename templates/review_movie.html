{% extends 'base.html' %}
{% block body %}
   <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="banner">
                    <h1 class="text-center mb-4">Review {{ movie.title|upper }}</h1>
                </div>
                <form method="post" class="mb-4">
                    {% csrf_token %}
                    <div class="item mb-3">
                        <div class="row">
                            <div class="col-sm-3">
                                <label for="id_comment">Comment</label>
                            </div>
                            <div class="col-sm-9">
                                <textarea name="comment" id="id_comment" class="form-control" rows="5" placeholder="Enter your comment" required></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="item mb-3">
                        <div class="row">
                            <div class="col-sm-3">
                                <label for="id_rating">Rating</label>
                            </div>
                            <div class="col-sm-9">
                                <input type="number" name="rating" id="id_rating" class="form-control" min="1" max="10" required>
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">Submit Review</button>
                        <a href="javascript:history.go(-1)" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
<!--                <div class="text-center">-->
<!--                    <a href="{% url 'movieapp:movie_detail' movie.id %}" class="btn btn-secondary">Back to Movie Details</a>-->
<!--                </div>-->
            </div>
        </div>
    </div>
{% endblock %}
