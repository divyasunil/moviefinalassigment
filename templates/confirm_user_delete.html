{% extends 'base.html' %}

{% block body %}
<div class="container mt-3">
    <h2>Confirm User Deletion</h2>
    <p>Are you sure you want to delete the user "{{ user.username }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'view_users' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
