{% extends 'base.html' %}
{% block body %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 class="text-center mb-4">Profile</h1>
            <table class="table table-bordered">
                <tr>
                    <th>Username</th>
                    <td>{{ user.username }}</td>
                </tr>
                <tr>
                    <th>First Name</th>
                    <td>{{ user.first_name }}</td>
                </tr>
                <tr>
                    <th>Last Name</th>
                    <td>{{ user.last_name }}</td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td>{{ user.email }}</td>
                </tr>
            </table>
            <div class="text-center">
                <a href="{% url 'movieapp:edit_profile' %}" class="btn btn-primary">Edit Profile</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
