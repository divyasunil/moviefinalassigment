<div class="container lcontainer">
    <div class="login-form">
        <h1 class="login-heading">Login</h1>
        <form method="post" class="login-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Username:</label>
                <input type="text" id="id_username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="id_password">Password:</label>
                <input type="password" id="id_password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p class="register-link">Don't have an account? <a href="{% url 'movieapp:register' %}">Register</a></p>
    </div>
</div>

{% endblock %}
